run:
  concurrency: 4
  timeout: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs-use-default: true
  allow-parallel-runners: false
  skip-dirs:
    - mocks

linters-settings:
  lll:
    line-length: 120
  funlen:
    lines: 110
    statements: 80

linters:
  enable-all: true
  disable:
    - bodyclose
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - unparam
        - bodyclose
        - goerr113
        - gochecknoglobals
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""
